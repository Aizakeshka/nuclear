<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uranium Chain Reaction</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh; /* высота страницы будет равна высоте экрана */
    }
    canvas {
        margin-top: 200px;
        margin-left: auto;
        margin-right: auto;
      display: block;
      background-color: #111;
    }
    #label {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid #444;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="label">Цепная реакция деления урана</div>
  <canvas id="reactionCanvas" width="600" height="300"></canvas>
  <script>
    const canvas = document.getElementById("reactionCanvas");
    const ctx = canvas.getContext("2d");

    const levels = 7;
    const uraniumRadius = 4; // уменьшен радиус атома урана до 3 пикселей
    const neutronRadius = 2;
    const uraniums = [];
    const neutrons = [];
    const flashes = [];

    class Uranium {
      constructor(x, y, level) {
        this.x = x;
        this.y = y;
        this.level = level;
        this.split = false;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, uraniumRadius, 0, 2 * Math.PI);
        ctx.fillStyle = this.split ? "orange" : "darkgreen";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(this.x, this.y, uraniumRadius - 1, 0, 2 * Math.PI);
        ctx.fillStyle = this.split ? "yellow" : "lime";
        ctx.fill();
      }

      trigger() {
        if (this.split) return;
        this.split = true;
        flashes.push({ x: this.x, y: this.y, radius: 15 });

        const next = uraniums.filter(u => !u.split);
        const targets = next.sort(() => 0.5 - Math.random()).slice(0, 2);
        for (const t of targets) {
          const angle = Math.atan2(t.y - this.y, t.x - this.x);
          neutrons.push(new Neutron(this.x, this.y, angle, t));
        }

        for (let i = 0; i < 1; i++) {
          const angle = Math.random() * 2 * Math.PI;
          neutrons.push(new Neutron(this.x, this.y, angle, null));
        }
      }
    }

    class Neutron {
      constructor(x, y, angle, target) {
        this.x = x;
        this.y = y;
        this.angle = angle;
        this.speed = 4;
        this.target = target;
        this.alive = true;
      }

      move() {
        if (!this.alive) return;

        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);

        for (const u of uraniums) {
          if (!u.split) {
            const dx = this.x - u.x;
            const dy = this.y - u.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < uraniumRadius) {
              u.trigger();
              this.alive = false;
              return;
            }
          }
        }

        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.alive = false;
        }
      }

      draw() {
        if (!this.alive) return;
        ctx.beginPath();
        ctx.arc(this.x, this.y, neutronRadius, 0, 2 * Math.PI);
        ctx.fillStyle = "cyan";
        ctx.fill();
      }
    }

    function setup() {
      const startX = 40; // смещено немного левее
      const spacingX = 80; // расстояние между уровнями
      for (let level = 0; level < levels; level++) {
        const count = 2 ** level;
        const spacingY = canvas.height / (count + 1);
        const x = startX + level * spacingX;
        for (let i = 0; i < count; i++) {
          const y = spacingY * (i + 1);
          uraniums.push(new Uranium(x, y, level));
        }
      }

      const first = uraniums.find(u => u.level === 0);
      const angle = Math.atan2(first.y - canvas.height / 2, first.x);
      neutrons.push(new Neutron(0, canvas.height / 2, angle, first));
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (const u of uraniums) u.draw();
      for (const n of neutrons) {
        n.move();
        n.draw();
      }

      for (let i = flashes.length - 1; i >= 0; i--) {
        const f = flashes[i];
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.radius, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(255, 255, 100, 0.5)";
        ctx.fill();
        f.radius *= 0.85;
        if (f.radius < 1) flashes.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    setup();
    animate();
  </script>
</body>
</html>
